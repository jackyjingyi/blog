<form class="form-horizontal p-sm">
    <div class="form-group">
        {{if doType==1}}
            <label class="col-sm-2 control-label">金额：</label>
            <div class="col-sm-10">
                <div class="input-group">
                    <input placeholder="请输入发起金额" class="form-control" type="text" name="fee">
                    <span class="input-group-addon">元</span>
                </div>
            </div>
        {{else}}
            <label class="col-sm-2 text-right">金额：</label>
            <div class="col-sm-10">
                {{pointDetail.fee}}元
            </div>
        {{/if}}
    </div>
    <div class="form-group invoiceTypeForm">
        <label class="col-sm-2 control-label">开票：</label>
        <div class="col-sm-10 m-t-xs">
            {{if doType==1}}
            <label class="i-checks">
                <input class="ck"  type="radio" name="invoiceType" value="0" checked/>
                <span class="v-middle fw-normal">不开票</span>
            </label>
            {{/if}}
            <label class="i-checks">
                <input class="ck"  type="radio" name="invoiceType" value="1"/>
                <span class="v-middle fw-normal">普票</span>
            </label>
            <label class="i-checks">
                <input class="ck"  type="radio" name="invoiceType" value="2"/>
                <span class="v-middle fw-normal">专票</span>
            </label>
            <label class="i-checks">
                <input class="ck"  type="radio" name="invoiceType" value="3"/>
                <span class="v-middle fw-normal">收据</span>
            </label>
        </div>
    </div>
    <div class="hr-line-dashed m-t-none"></div>
    <div class="invoice-box" style="display: none;">
        <div class="form-group">
            <label class="col-sm-2 control-label">申请日期：</label>
            <div class="col-sm-10">
                <div class="input-group">
                    <input type="text" class="form-control date-picker" name="applyDate" placeholder="申请日期" readonly onfocus="WdatePicker()"  value="{{currentDate}}">
                    <span class="input-group-addon" onclick="javascript:$(this).prev().focus();">
                        <i class="icon-append fa fa-calendar"></i>
                    </span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">收票方名称：</label>
            <div class="col-sm-10">
                <input placeholder="请输入收票方名称" class="form-control"  type="text" name="invoiceName" id="invoiceName"  value="{{invoiceInfo?invoiceInfo.relationCompanyName:''}}">
           </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">纳税识别号：</label>
            <div class="col-sm-10">
                <input placeholder="请输入纳税识别号" class="form-control" type="text" name="taxIdNumber" value="{{invoiceInfo?invoiceInfo.taxIdNumber:''}}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">开票内容：</label>
            <div class="col-sm-10">
                <input placeholder="请输入开票内容" class="form-control" type="text" name="invoiceContent" value="{{invoiceInfo?invoiceInfo.invoiceContent:''}}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">备注：</label>
            <div class="col-sm-10">
                <textarea placeholder="请输入备注" class="form-control" type="text" name="invoiceRemark" >{{invoiceInfo?invoiceInfo.invoiceRemark:''}}</textarea>
            </div>
        </div>
    </div>
    <div class="invoice-box1" style="display: none;">
        <div class="form-group">
            <label class="col-sm-2 control-label">地址：</label>
            <div class="col-sm-10">
                <input placeholder="请输入地址" class="form-control" type="text" name="address" value="{{invoiceInfo?invoiceInfo.address:''}}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">电话：</label>
            <div class="col-sm-10">
                <input placeholder="请输入电话" class="form-control" type="text" name="cellphone" value="{{invoiceInfo?invoiceInfo.cellphone:''}}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">开户行：</label>
            <div class="col-sm-10">
                <input placeholder="请输入开户行" class="form-control" type="text" name="accountBank" value="{{invoiceInfo?invoiceInfo.accountBank:''}}"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">账号：</label>
            <div class="col-sm-10">
                <input placeholder="请输入账号" class="form-control" type="text" name="bankNo" value="{{invoiceInfo?invoiceInfo.bankNo:''}}"/>
            </div>
        </div>
    </div>

</form>
