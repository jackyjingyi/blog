<div class="m-contractPayment-add p-sm overflow-y-auto m-dialog-resize">
    <div class="row m-b-sm">
        <div class="col-sm-12">
            <div class="panel panel-default panel-item">
                <div class="panel-body">
                    <h4 class="title-line">
                        明细(<span>1</span>)
                        <a class="curp pull-right hide" href="javascript:void(0)" data-action="delItem" title="删除明细">
                            <i class="glyphicon glyphicon-remove fc-red"></i>
                        </a>
                    </h4>
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="col-md-2 control-label p-r-none">节点描述：<span class="fc-red">*</span></label>
                            <div class="col-md-10">
                                <input placeholder="描述" class="form-control" type="text" name="feeDescription">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label p-r-none">比例：<span class="fc-red">*</span></label>
                            <div class="col-md-10">
                                <div class="input-group">
                                    <input placeholder="比例" class="form-control" type="text" data-action="feeCalculation" name="feeProportion">
                                    <span class="input-group-addon">%</span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label p-r-none">金额：<span class="fc-red">*</span></label>
                            <div class="col-md-10">
                                <div class="input-group">
                                    <input placeholder="金额" class="form-control" type="text" data-action="feeCalculation" name="fee">
                                    <span class="input-group-addon">元</span>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <button class="btn btn-primary btn-sm" data-action="addItem" title="添加明细"><i class="fa fa-plus"></i>&nbsp;添加明细</button>
        </div>
    </div>
</div>
