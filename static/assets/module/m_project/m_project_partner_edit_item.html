<div class="panel panel-default" data-type="panel-item" data-id="{{id}}">
    <div class="panel-body">
        <form class="form-horizontal" >
            <h4 class="title-line">
                {{if businessType==1}}
                协作单位
                {{else}}
                合作单位
                {{/if}}
                （<span class="num">{{num}}</span>）
                <a href="javascript:void(0);" class="pull-right fc-red f-s-lg" data-action="delItem"><i class="fa fa-times"></i></a>
            </h4>
            <div class="form-group">
                <label class="col-sm-2 control-label">单位名称<span class="fc-red">*</span>：</label>
                <div class="col-sm-10">
                    <input class="form-control input-sm" name="outerCompany" placeholder="请输入单位名称" value="{{outerCompany}}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">合同名称<span class="fc-red">*</span>：</label>
                <div class="col-sm-10">
                    <input class="form-control input-sm" name="contractName" placeholder="请输入合同名称" value="{{contractName}}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">合同金额<span class="fc-red">*</span>：</label>
                <div class="col-sm-10">
                    <input class="form-control input-sm" name="fee" placeholder="请输入合同金额" value="{{fee}}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">签订日期<span class="fc-red">*</span>：</label>
                <div class="col-sm-10">
                    <div class="input-group">
                        <input type="text" class="form-control input-sm" name="signDate" placeholder="请选择签订日期" readonly
                               onfocus="WdatePicker({dateFmt:'yyyy-MM-dd'})" value="{{_momentFormat(signDate,'YYYY-MM-DD')}}">
                        <span class="input-group-addon " onclick="javascript:$(this).prev().focus();"><i class="icon-append fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
