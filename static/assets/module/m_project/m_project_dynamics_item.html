{{each dataList as p}}
<div class="vertical-timeline-block" data-id="{{p.id}}">
    <div class="vertical-timeline-icon navy-bg">
        <i class="fa fa-comments"></i>
    </div>
    <div class="vertical-timeline-content">
        <h4 data-value="{{p.noticeTitle}}">
            {{p.noticeTitle}}
        </h4>
        <p class="noticeContent">
            {{p.noticeContent}}
        </p>
        <div class="row">
            <div class="col-sm-4"><span class="fc-dark-gray">{{_momentFormat(p.noticePublishdate,'YYYY/MM/DD')}}</span></div>
            <div class="col-sm-8 text-right">
                <span class="fc-dark-gray m-r-xs">{{p.projectName}}</span>
                <span class="fc-dark-gray m-r-xs"> {{p.businessType==1?'项目类型':'课题组'}}：{{p.projectTypeName}}</span>
                <span class="fc-dark-gray m-r-xs">所属公司：{{p.orgName}}</span>
                <span class="fc-dark-gray m-r-xs">发布者：{{p.userName}}</span>
            </div>
        </div>
    </div>
</div>
{{/each}}
