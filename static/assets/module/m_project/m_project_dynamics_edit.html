<form class="form-horizontal m_cost_collectionPlan_add m ">

    <div class="form-group ">
        <label class="col-sm-2 control-label">动态名称 <span class="fc-red">*</span></label>
        <div class="col-sm-10">
            <input placeholder="请输入动态名称" class="form-control" type="text" name="remark" style="width: 100%;display: inline-block;">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">动态文件 <span class="fc-red">*</span></label>
        <div class="col-sm-10">
            <div class="row" >
                <div class="col-md-12 m-t-xs">
                    <span id="showFileLoading">
                        {{if fileName}}
                        <span class="label m-r-xs m-b-xs"
                              style="background: #ecf0f1;padding: 5px 10px;display: inline-block;">
                            <a href="javascript:void(0)" data-action="preview" data-net-file-id="{{fileId}}"
                               data-src="{{fileFullPath}}" data-name="{{fileName}}" name="fileName" data-type="">
                                {{fileName}}
                            </a>
                        </span>
                        {{/if}}
                    </span>
                </div>
                <div class="col-md-12">
                    <a href="javascript:void(0)" id="filePicker" data-action="recordAttach"
                       class="upload-icon vertical-top m-t-xxs dp-inline-block" title="请上传动态文件"></a>
                </div>
            </div>
        </div>
    </div>

</form>
