<form class="form-horizontal m">

    <div class="form-group">
        <label class="col-md-2 control-label">标题:</label>
        <div class="col-md-10">
            <input class="form-control"  name="noticeTitle" maxlength="300" value="{{noticeTitle}}" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-2 control-label">时间:</label>
        <div class="col-md-10">
            <div class="input-group">
                <input type="text" class="form-control" name="noticePublishdate" placeholder="请选择日期" readonly
                       onfocus="WdatePicker({dateFmt:'yyyy-MM-dd'})" value="{{_momentFormat(noticePublishdate,'YYYY-MM-DD')}}">
                <span class="input-group-addon " onclick="javascript:$(this).prev().focus();"><i class="icon-append fa fa-calendar"></i></span>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-2 control-label">内容:</label>
        <div class="col-md-10">
            <textarea class="form-control" rows="5" name="noticeContent">{{noticeContent}}</textarea>
        </div>
    </div>
</form>
