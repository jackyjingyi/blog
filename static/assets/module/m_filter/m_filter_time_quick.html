<div class="m-filter-time-quick">
    <div class="form-group">
        <label class="m-t-xs">最近时间：</label>
        <div class="btn-group pull-right">
            <a class="btn btn-default btn-sm m-r-none" href="javascript:void(0)" data-action="setTime"  data-days="7">7天</a>
            <a class="btn btn-default btn-sm m-r-none" href="javascript:void(0)" data-action="setTime"  data-days="30">30天</a>
            <a class="btn btn-default btn-sm m-r-none" href="javascript:void(0)" data-action="setTime"  data-days="90">三个月</a>
            <a class="btn btn-default btn-sm m-r-none" href="javascript:void(0)" data-action="setTime"  data-days="180">半年</a>
            <a class="btn btn-default btn-sm m-r-none" href="javascript:void(0)" data-action="setTime" data-days="360">一年</a>
        </div>
        <div class="clearfix"></div>
    </div>
    <div class="form-group">
        <label  class="m-t-xs">自定义时间：</label>
        <div class="input-group dp-inline-block">
            <input type="text" class="form-control input-sm time-input" id="ipt_startTime" name="startTime" placeholder="开始日期" readonly=""  value="">
            <span class="input-group-addon no-padding" onclick="javascript:$(this).prev().click();"><i class="icon-sm icon-append fa fa-calendar"></i> </span>
        </div>
        <div class="input-group dp-inline-block">
            <input type="text" class="form-control input-sm time-input" id="ipt_endTime" name="endTime" placeholder="结束日期" readonly="" value="">
            <span class="input-group-addon no-padding" onclick="javascript:$(this).prev().click();"> <i class="icon-sm icon-append fa fa-calendar"></i> </span>
        </div>
    </div>
</div>
