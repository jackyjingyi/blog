<form class="form-horizontal m">
    <div class="form-group">
        <label class="col-md-2  text-right m-t-xs">角色名<span class="color-red">*</span>：</label>
        <div class="col-md-9">
            <input type="text" class="form-control" name="name" id="name" maxlength="50" placeholder="请输入角色名" value="{{dataInfo!=null?dataInfo.name:''}}">
        </div>
    </div>
    {{if doType==1}}
    <div class="form-group">
        <label class="col-md-2 text-right m-t-xs">角色组：</label>
        <div class="col-md-9">
            <select class="form-control" name="groupId">
            </select>
        </div>
    </div>
    {{/if}}
    <div class="form-group">
        <label class="col-md-2 text-right m-t-xs">描述：</label>
        <div class="col-md-9">
            <textarea type="text" class="form-control" style="width: 100%;" name="description" >{{dataInfo!=null?dataInfo.description:''}}</textarea>
        </div>
    </div>
</form>
