{{if customItemList!=null && customItemList.length>0 }}
    {{each customItemList as s si}}
        <div class="col-md-6 p-r-none m-b-xs">
            <label class="i-checks i-checks-label fw-normal">
                <input name="cusItemCk" type="checkbox" value="{{s.fieldName}}" data-unit="{{s.unitName}}" data-id="{{s.id}}"/>
                <span class="i-checks-span">
                    <span class=" item-span m-r-xs bg-muted f-s-xs" >
                        <span class="field-name text-ellipsis" data-toggle="tooltip" data-container="body" data-original-title="{{s.fieldName}} {{s.unitName!=null&& s.unitName!=''?'('+s.unitName+')':''}}">
                            {{s.fieldName}}&nbsp;
                            {{s.unitName!=null&& s.unitName!=''?'('+s.unitName+')':''}}
                        </span>
                        <a class="curp" href="javascript:void(0)" data-id="{{s.id}}" data-action="delCusItem">
                            <i class="fa fa-times fc-red"></i></a>
                    </span>
                </span>
            </label>
        </div>
    {{/each}}
{{/if}}
