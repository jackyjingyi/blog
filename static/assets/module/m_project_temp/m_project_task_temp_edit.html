<div class="m-project-temp-edit" data-type="{{type}}">
    <div class="col-md-6">
        <div class="ibox">
            <div class="ibox-title no-borders p-h-sm min-h-50">数据模板</div>
            <div class="ibox-content border-darker-grey box-left">
                <div class="row p-w-sm">
                    <label class="pull-left control-label f-s-m-v1">任务模版名称：</label>
                    <div class="pull-left m-t-n-3">
                        <select class="form-control" name="selectTemp"></select>
                    </div>
                </div>
                <div id="libraryBox">

                </div>
                {{if dataList && dataList.length>0}}
                <h4>模板标签库</h4>
                <div class="m-b-sm">
                    <label class="i-checks i-checks-label fw-normal">
                        <input name="allItemCK" type="checkbox" value="0"/>
                        <span class="i-checks-span">全选</span>
                    </label>
                </div>
                <div class="row">
                    {{each dataList as p}}
                    <div class="col-md-4 p-r-none">
                        <label class="i-checks i-checks-label fw-normal">
                            <input name="itemCk" type="checkbox"  value="{{p.fieldName}}" data-id="{{p.id}}"/>
                            <span class="i-checks-span text-ellipsis" data-toggle="tooltip" data-container="body" data-original-title="{{p.fieldName}}">
                                {{p.fieldName }}
                            </span>
                        </label>
                    </div>
                    {{/each}}
                </div>
                {{/if}}
                <h4>自定义库</h4>
                <div class="row">
                    <form id="addItemForm">
                        <div class="col-md-6">
                            <input class="form-control input-sm p-r-none" type="text" name="fieldName" placeholder="请输入名称">
                        </div>
                        <div class="col-md-2">
                            <button type="button" class="btn btn-primary btn-sm" data-action="addItem">添加</button>
                        </div>
                        <div class="col-md-12"></div>
                        <div class="clearfix"></div>
                    </form>
                </div>
                <div class="row m-t-sm" id="customItemBox">

                </div>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="ibox">
            <div class="ibox-title no-borders p-h-sm min-h-50">已选择项 (拖拽进行调整顺序)</div>
            <div class="ibox-content border-darker-grey box-right">
                <div class="row list-group" id="selectItemBox">

                </div>
            </div>
        </div>
    </div>
</div>
