<div class="m-project-theater-config">
    <div class="row m-b-sm">
        <div class="col-sm-12 text-right">
            <button class="btn btn-primary roleControl" roleCode="10000602" flag="2" data-action="add">添加单位</button>
        </div>
    </div>
    <table class="table table-hover table-bordered m-b-xs" >
        <thead>
        <tr>
            <th width="80%">单位</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        {{if dataList && dataList.length>0}}
        {{each dataList as p}}
        <tr data-id="{{p.id}}">
            <td>{{p.orgName}}</td>
            <td>
                <button class="btn btn-primary btn-xs roleControl" roleCode="10000602" flag="2" data-action="edit">编辑</button>
                <button class="btn btn-danger btn-xs roleControl" roleCode="10000602" flag="2" data-action="delete">删除</button>
            </td>
        </tr>
        {{/each}}
        {{else}}
        <tr class="no-data-tr">
            <td colspan="2" class="text-center ">
                <div>
                    <img src="{{_url('/img/default/without_data.png')}}">
                    <span class="fc-dark-blue dp-block">没有相关数据</span>
                </div>
            </td>
        </tr>
        {{/if}}
        </tbody>
    </table>
</div>
