<div class="row">
    <div class="col-sm-12 m-b-lg">
        <h3 class="text-center">版本升级及空间购买方式</h3>
    </div>
    <div class="col-sm-12 l-h-24">
        <p>
            1. 目前卯丁系统版本升级及空间购买需要具有相应后台管理的控制台权限才能进行，如图1。
        </p>
        <div class="text-center">
            <img class="img-preview full-max-width m-t m-b" src="{{_url('/img/website/faq/version/1/1.jpg')}}" />
            <p class="text-center">图1</p>
        </div>
        <p>
            2. 具有控制台管理权限者，点击组织后台管理，进入控制台管理面板，进行版本升级及空间购买，如图2。
        </p>
        <div class="text-center">
            <img class="img-preview full-max-width m-t m-b" src="{{_url('/img/website/faq/version/1/2.jpg')}}" />
            <p class="text-center">图2</p>
        </div>
        <p>
            3. 选择相应的购买类型，输入座位数量或者空间容量，点击提交订单，如图3。
        </p>
        <div class="text-center">
            <img class="img-preview full-max-width m-t m-b" src="{{_url('/img/website/faq/version/1/3.jpg')}}" />
            <p class="text-center">图3</p>
        </div>
        <p>
            4. 提交订单之后，在等待付款界面中，将出现相应的付款信息，目前卯丁仅支持对公转账，根据付款信息的账户信息完成支付，便可联系卯丁客服进行相应的版本开通，如图4。
        </p>
        <div class="text-center">
            <img class="img-preview full-max-width m-t m-b" src="{{_url('/img/website/faq/version/1/4.jpg')}}" />
            <p class="text-center">图4</p>
        </div>
        <p>
            5. 开通之后，请刷新界面或者退出重新登入，以便浏览器重新缓存您的相关权限。
        </p>
    </div>
</div>
