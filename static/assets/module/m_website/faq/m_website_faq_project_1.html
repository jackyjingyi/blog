<div class="row">
    <div class="col-sm-12 m-b-lg">
        <h3 class="text-center">项目立项</h3>
    </div>
    <div class="col-sm-12 l-h-24">
        <p>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;卯丁系统现已对项目立项做了限制，只有具有立项权限的组织成员才能进行立项，同时立项时，开放代理立项功能，为方便项目的管理，开放了立项时间的设定。当具有立项权限时，可根据以下步骤进行立项：
        </p>
        <p>
            1. 点击工作面板项目立项，设定项目归属组织，默认为本组织，同时可以设定下属组织，如图1。
        </p>
        <div class="text-center">
            <img class="img-preview full-max-width m-t m-b" src="{{_url('/img/website/faq/project/1/1.jpg')}}" />
            <p class="text-center">图1</p>
        </div>
        <p>
            2. 填写界面中的所需项目信息，包括项目类型、项目名称，立项时间（默认为当前时间），项目所在地以及项目甲方即可完成项目的立项。其中甲方信息可根据关键字进行公司工商数据检索。
        </p>
    </div>
</div>
