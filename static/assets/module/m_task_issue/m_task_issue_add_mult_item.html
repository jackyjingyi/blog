<div class="col-sm-4 p-r-none m-b-xs">
    <label class="i-checks i-checks-label fw-normal">
        {{if type==1}}
        <input name="designPhaseCk" type="radio" value="{{id}}" data-name="{{name}}" data-is-custom="{{isCustom}}"/>
        {{else}}
        <input name="itemCk" type="checkbox" value="{{id}}" data-name="{{name}}" data-is-custom="{{isCustom}}"/>
        {{/if}}

        <span class="i-checks-span">
            <span class="item-span m-r-xs bg-muted p-xxs f-s-xs" >
                <span class="item-name" data-toggle="tooltip" data-original-title="{{name}}">
                    {{name}}
                </span>
                <a class="curp" href="javascript:void(0)" data-id="{{id}}" data-action="delCusItem">
                    <i class="fa fa-times fc-red"></i>
                </a>
            </span>
        </span>
    </label>
</div>
