<div class="m-task-issue-add-mult">
    <div class="col-sm-6">
        <div class="ibox">
            <div class="ibox-title no-borders p-h-sm min-h-50">项目模板</div>
            <div class="ibox-content border-darker-grey box-left">
                <div class="design-phase">
                    {{if stageDesignList!=null && stageDesignList.length>0}}
                    <h4>阶段设置</h4>
                    <div class="row temp-item-box">
                        {{each stageDesignList as p}}
                        <div class="col-sm-4 p-r-none">
                            <label class="i-checks i-checks-label fw-normal">
                                <input name="designPhaseCk" type="radio" value="{{p.relationId}}" data-name="{{p.name}}" data-is-custom="0"/>
                                <span class="i-checks-span">{{p.name}}</span>
                            </label>
                        </div>
                        {{/each}}
                        <div class="clearfix"></div>
                    </div>
                    {{/if}}
                    <h4>自定义添加</h4>
                    <div class="row">
                        <form class="addItemForm">
                            <div class="col-md-10">
                                <input class="form-control input-sm p-r-none" type="text" name="itemName">
                            </div>
                            <div class="col-md-2">
                                <button type="button" class="btn btn-primary btn-sm" data-action="addItemBtn" data-type="1">添加</button>
                            </div>
                            <div class="col-md-12"></div>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                    <div class="row m-t-sm cus-item-box">

                    </div>
                </div>
                <div class="design-profession">

                </div>

            </div>
        </div>
    </div>
    <div class="col-sm-6">
        <div class="ibox">
            <div class="ibox-title no-borders p-h-sm min-h-50">已选择项 (拖拽进行调整顺序)</div>
            <div class="ibox-content border-darker-grey box-right">
                <div class="row list-group" id="selectedItemBox">

                </div>
            </div>
        </div>
    </div>
</div>
