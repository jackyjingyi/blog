<div class="col-sm-6 p-r-none m-b list-group-item" data-sort-id="{{id}}" data-id="{{id}}" data-is-custom="{{isCustom}}" data-name="{{name}}"
     data-design-id="{{designId}}" data-design-is-custom="{{designIsCustom}}" data-design-name="{{designName}}" data-key="{{key}}">

    <span class="item-span m-r-xs bg-muted p-xxs f-s-xs" >
        <span class="item-name" data-toggle="tooltip" data-original-title="{{designName}}-{{name}}">
            {{designName}}-{{name}}
        </span>
        <a class="curp" href="javascript:void(0)" data-id="{{id}}" data-action="delSelectedItem">
            <i class="fa fa-times fc-red"></i>
        </a>
    </span>
</div>
