<h4>专业设置</h4>
{{if dataList && dataList.length>0}}
<div class="m-b-sm">
    <label class="i-checks i-checks-label fw-normal">
        <input name="itemCk" type="checkbox" value=""/>
        <span class="i-checks-span">全选</span>
    </label>
</div>
<div class="row temp-item-box">
    {{each dataList as p}}
    <div class="col-sm-4 p-r-none">
        <label class="i-checks i-checks-label fw-normal">
            <input name="itemCk" type="checkbox" value="{{p.relationId}}" data-name="{{p.name}}" data-is-custom="0"/>
            <span class="i-checks-span">{{p.name}}</span>
        </label>
    </div>
    {{/each}}
    <div class="clearfix"></div>
</div>
{{/if}}
<h4>自定义添加</h4>
<div class="row">
    <form class="addItemForm">
        <div class="col-md-10">
            <input class="form-control input-sm p-r-none" type="text" name="itemName">
        </div>
        <div class="col-md-2">
            <button type="button" class="btn btn-primary btn-sm" data-action="addItemBtn" data-type="2">添加</button>
        </div>
        <div class="col-md-12"></div>
        <div class="clearfix"></div>
    </form>
</div>
<div class="row m-t-sm cus-item-box">


</div>
