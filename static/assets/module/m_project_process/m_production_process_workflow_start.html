<div class="m-production-process-workflow-start m">
    <div>
        <span>子未完成父任务是否可以完成：</span>
        <button class="btn btn-link btn-xs " data-action="whetherEnable" data-status="{{isAllAgree}}">
            <i class="icon iconfont {{isAllAgree==0?'icon-kaiguanguan1 fc-v1-grey':'icon-kaiguanguan fc-dark-blue'}}"></i>
        </button>
    </div>
    <p>示例： 当子任务没有全部处于结束状态时，父任务是否可以处于结束状态</p>
    <div class="row">
        <!--<img src="{{_url('/img/project/process_flow_example.png')}}" />-->
        <div class="col-sm-6">
            <p class="m-b-none">
                父任务可以处于结束状态
                <button class="btn btn-link btn-xs" disabled>
                    <i class="icon iconfont icon-kaiguanguan fc-dark-blue"></i>
                </button>
            </p>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>生产任务</th>
                        <th>任务状态</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><span class="ic-open vertical-text-bottom m-l-sm m-r-sm"></span>结构施工图</td>
                        <td class="fc-dark-blue">已完成</td>
                    </tr>
                    <tr>
                        <td class="p-l-58">地下室平面</td>
                        <td class="fc-v1-grey">未完成</td>
                    </tr>
                    <tr>
                        <td class="p-l-58">地下室BIM建模</td>
                        <td class="fc-v1-grey">未完成</td>
                    </tr>
                    <tr>
                        <td class="p-l-58">地下室梁</td>
                        <td class="fc-v1-grey">未完成</td>
                    </tr>
                    <tr>
                        <td class="p-l-58">地下室基础</td>
                        <td class="fc-v1-grey">未完成</td>
                    </tr>
                    <tr>
                        <td class="p-l-58">地下室坡道图</td>
                        <td class="fc-v1-grey">未完成</td>
                    </tr>
                    <tr>
                        <td class="p-l-58">楼梯</td>
                        <td class="fc-dark-blue">设计中</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-sm-6">
            <p class="m-b-none">
                父任务不可以处于结束状态
                <button class="btn btn-link btn-xs" disabled>
                    <i class="icon iconfont icon-kaiguanguan1 fc-v1-grey"></i>
                </button>
            </p>
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>生产任务</th>
                    <th>任务状态</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td><span class="ic-open vertical-text-bottom m-l-sm m-r-sm"></span>结构施工图</td>
                    <td class="fc-dark-blue">已完成</td>
                </tr>
                <tr>
                    <td class="p-l-58">地下室平面</td>
                    <td class="fc-dark-blue">已完成</td>
                </tr>
                <tr>
                    <td class="p-l-58">地下室BIM建模</td>
                    <td class="fc-dark-blue">已完成</td>
                </tr>
                <tr>
                    <td class="p-l-58">地下室梁</td>
                    <td class="fc-dark-blue">已完成</td>
                </tr>
                <tr>
                    <td class="p-l-58">地下室基础</td>
                    <td class="fc-dark-blue">已完成</td>
                </tr>
                <tr>
                    <td class="p-l-58">地下室坡道图</td>
                    <td class="fc-dark-blue">已完成</td>
                </tr>
                <tr>
                    <td class="p-l-58">楼梯</td>
                    <td class="fc-dark-blue">已完成</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
