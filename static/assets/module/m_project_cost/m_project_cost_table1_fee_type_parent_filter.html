<div class="z-index-1 p-t-xs">
    <label class="inline pull-left">收支分类：</label>
    <div class="dp-block m-l-70 fee-type-parent-box p-l-sm">
        <label class="i-checks i-checks-label fw-normal dp-inline">
            <input type="checkbox"  name="feeTypeParent" value="0"/>
            <span class="i-checks-span fc-dark-grey text-bold">全部</span>
        </label>
        <div class="dp-block m-l-162">
            {{each feeTypeParentNameList as p i}}
            <label class="i-checks i-checks-label fw-normal ">
                <input type="checkbox"  name="feeTypeParent" value="{{p.expTypeValue}}" />
                <span class="i-checks-span" title="{{p.expTypeValue}}">{{p.expTypeValue}}</span>
            </label>
            {{/each}}
        </div>
    </div>
</div>
