<div class="z-index-1 p-t-xs">
    <label class="inline pull-left">分类子项：</label>
    <div class="dp-block m-l-70 p-r-xxl max-h-200 of-auto fee-type-panel p-l-sm">
        {{each feeTypeNameList as p i}}
        <div class="col-sm-12 no-padding {{i>3?'hide':''}}" data-index="{{i}}">
            <label class="i-checks i-checks-label fw-normal">
                <input type="checkbox"  name="feeType" value="0" />
                <span class="i-checks-span fc-dark-grey text-bold" title="{{p.expTypeValue}}">{{p.expTypeValue}}</span>
            </label>
            {{if p.childList && p.childList.length>0}}
            {{each p.childList as c ci}}
            <label class="i-checks i-checks-label fw-normal m-r-xs">
                <input type="checkbox"  name="feeType" value="{{c.expTypeValue}}" data-parent-name="{{p.expTypeValue}}"/>
                <span class="i-checks-span" title="{{p.expTypeValue}}">{{c.expTypeValue}}</span>
            </label>
            {{/each}}
            {{/if}}
        </div>
        {{/each}}
        <div class="clearfix"></div>
    </div>
    {{if feeTypeNameList && feeTypeNameList.length>4}}
    <div style="position: absolute;right: 50px;top: 0;">
        <button class="btn btn-default btn-sm" data-click-action="moreFeeType"><span>更多</span>&nbsp;<i class="fa fa-angle-down"></i></button>
    </div>
    {{/if}}
</div>
