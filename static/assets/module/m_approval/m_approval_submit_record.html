<form class="form-horizontal m">
    <table class="table table-hover table-bordered table-responsive dataTable" >
        <thead>
        <tr>
            <th>序号</th>
            <th>申请时间</th>
            <th>申请人</th>
            <th>审批人</th>
            <th>审批时间</th>
        </tr>
        </thead>
        <tbody>
        {{each dataList as p i}}
        <tr class="curp" data-type="{{p.type}}" data-id="{{p.id}}">
            <td>{{i+1}}</td>
            <td>{{_momentFormat(p.expDate,'YYYY/MM/DD')}}</td>
            <td>{{p.userName}}</td>
            <td>{{p.auditPersonName}}</td>
            <td>{{_momentFormat(p.approveDate,'YYYY/MM/DD')}}</td>
        </tr>
        {{/each}}
        {{if dataList==null || dataList.length==0}}
        <tr class="no-data">
            <td colspan="5" class="text-center v-middle">
                <div class="m-b-xl m-t-md">
                    <img src="{{_url('/img/default/without_data.png')}}">
                    <span class="fc-dark-blue dp-block">您还没有相关数据</span>
                </div>
            </td>
        </tr>
        {{/if}}
        </tbody>
    </table>

</form>
