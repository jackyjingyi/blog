<!-- 立项、收付款 审批 -->
{{if dynamicAuditMap && dynamicAuditMap.auditFlag==1}}
<div class="form-group">
    <label class="{{labelClass}} control-label">审批人：</label>
    <div class="{{contentClass}} approval-out-box">
        <div class="" id="approverBox">
            {{if processFlag=='1' || userList==null || userList.length==0}}
            <div class="approver-outbox vertical-top dp-inline-block p-w-xs">
                <a class="btn btn-default btn-circle" type="button" data-action="addApprover">
                    <i class="fa fa-plus"></i>
                </a>
            </div>
            {{/if}}
        </div>
        <!-- 验证 -->
        <div class="row clearfix">
            <div class="col-sm-10 p-t-xs">
                <input type="hidden" name="approver" >
            </div>
        </div>
    </div>
</div>
<div class="form-group">
    <label class="{{labelClass}} control-label">抄送人：</label>
    <div class="{{contentClass}} approval-out-box">
        <div id="ccUserListBox" class="dp-block">

            <div class="approver-outbox vertical-top dp-inline-block p-w-xs">
                <a class="btn btn-default btn-circle" type="button" data-action="addCcUser">
                    <i class="fa fa-plus"></i>
                </a>
            </div>
        </div>
    </div>
</div>
{{/if}}
