<div class="m-form-template-generate-edit p-sm">
    <form class="form-horizontal" id="fieldForm">
        <div class="col-xs-12 form-item " data-type="2" data-field-id="{{fieldId}}">
            <div class="form-group">
                <label class="col-xs-2 control-label">
                    申请人<span class="fc-red">*</span>：
                </label>
                <div class="col-xs-10">
                    <select class="form-control" name="applyUserId"></select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-2 control-label">
                    部门<span class="fc-red">*</span>：
                </label>
                <div class="col-xs-10">
                    <select class="form-control" name="departId"></select>
                </div>
            </div>
        </div>
    </form>
    <div class="clearfix"></div>
    <form class="form-horizontal">
        <div class="p-l" id="isShowStatistics" style="display: none;">
            <div class="hr-line-dashed m-t-none m-b-sm m-l m-r"></div>
            <div class="form-group">
                <label class="col-sm-2 control-label">总计：</label>
                <div class="col-sm-10 p-t-7">
                    <span id="expAmount">{{dataInfo?dataInfo.totalExpAmount:'0'}}</span>
                </div>
            </div>
        </div>
        <div class="hr-line-dashed m-t-none m-b-sm m-l m-r"></div>
        <div class="p-l" id="approverOutBox">

        </div>
    </form>
</div>
