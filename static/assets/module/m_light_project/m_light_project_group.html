<ul class="list-group m-b-sm">
    <li class="list-group-item {{activeId==''?'active':''}}" data-id="">
        <div class="row">
            <a class="group-name dp-block col-sm-10 p-r-none" data-action="selectProjectGroup">全部任务</a>
        </div>
    </li>
    {{if groupList && groupList.length>0}}
    {{each groupList as p i}}
    <li class="list-group-item {{activeId==p.id?'active':''}}" data-id="{{p.id}}">
        <div class="row">
            <a class="group-name dp-block col-sm-10 p-r-none" data-action="selectProjectGroup">{{p.name}}</a>
            <div class="col-sm-2">
                <div class="btn-group no-padding pull-right">
                    <button data-toggle="dropdown" class="btn btn-link no-padding dropdown-toggle" aria-expanded="false"><i class="fa fa-ellipsis-v"></i></button>
                    <ul class="dropdown-menu">
                        <li><a href="javascript:;" data-action="editGroupName">修改分组</a></li>
                        <li><a href="javascript:;" data-action="delGroup">删除分组</a></li>
                    </ul>
                </div>
            </div>
        </div>

    </li>
    {{/each}}
    {{/if}}
</ul>
