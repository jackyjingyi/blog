<form class="form-horizontal m-light-project-add m">
    {{if templateId && projectInfo}}
    <div class="row no-margin dp-flex">
        <div class="col-sm-6 border-right">
            <div class="text-center fc-v3-grey m-b-sm">工作流</div>
            <div class="template-task-flow m-t-lg">
                <ul class="overview-content dp-flex">
                    {{if projectInfo.groupList && projectInfo.groupList.length>0}}
                    {{each projectInfo.groupList as p}}
                    <li class="template-task-flow-item taskflow m-r-md"> <span class="item-name">{{p.group.name}}</span> </li>
                    {{/each}}
                    {{/if}}
                </ul>
            </div>

        </div>
        <div class="col-sm-6">
            <div class="text-center fc-dark-gray m-b-sm">
                正在从模板“{{projectInfo.project.projectName}}”创建新任务
            </div>
            <div class="form-group">
                <label class="col-sm-12">任务名称<span class="fc-red">*</span>：</label>
                <div class="col-sm-12 p-r-none">
                    <input placeholder="请输入任务名称" class="form-control" type="text" name="projectName" value="{{dataInfo?dataInfo.projectName:''}}">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-12">任务分组：</label>
                        <div class="col-sm-10 p-r-none">
                            <select class="form-control" name="groupId"></select>
                        </div>
                        <div class="col-sm-2 no-padding">
                            <button class="btn btn-link" data-action="editGroup" title="创建分组">
                                <i class="fa fa-plus f-s-md"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-12 p-r-none">负责人：</label>
                        <div class="col-sm-12 p-r-none">
                            <select class="form-control" name="principalUsrId"></select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-12 p-r-none">开始时间：</label>
                        <div class="col-sm-12 p-r-none">
                            <div class="input-group">
                                <input type="text" class="form-control" id="ipt_startDate" name="startDate" placeholder="开始时间"
                                       readonly onFocus="WdatePicker({maxDate:'#F{$dp.$D(\'ipt_endDate\')}'})" value="{{dataInfo?dataInfo.startDate:''}}">
                                <span class="input-group-addon" onclick="javascript:$(this).prev().focus();">
                                    <i class="icon-append fa fa-calendar"></i>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-12 p-r-none">结束时间：</label>
                        <div class="col-sm-12 p-r-none">
                            <div class="input-group ">
                                <input type="text" class="form-control" id="ipt_endDate" name="endDate" placeholder="结束时间"
                                       readonly onFocus="WdatePicker({minDate:'#F{$dp.$D(\'ipt_startDate\')}'})" value="{{dataInfo?dataInfo.endDate:''}}">
                                <span class="input-group-addon" onclick="javascript:$(this).prev().focus();">
                                    <i class="icon-append fa fa-calendar"></i>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    {{else}}
        <div class="form-group">
            <label class="col-sm-2 control-label p-r-none">任务名称<span class="fc-red">*</span>：</label>
            <div class="col-sm-9 p-r-none">
                <input placeholder="请输入任务名称" class="form-control" type="text" name="projectName" value="{{dataInfo?dataInfo.projectName:''}}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label p-r-none">任务分组：</label>
            <div class="col-sm-9 p-r-none">
                <select class="form-control" name="groupId"></select>
            </div>
            <div class="col-sm-1 no-padding">
                <button class="btn btn-link" data-action="editGroup" title="创建分组">
                    <i class="fa fa-plus f-s-md"></i>
                </button>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label p-r-none">负责人：</label>
            <div class="col-sm-9 p-r-none">
                <select class="form-control" name="principalUsrId"></select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label p-r-none">开始时间：</label>
            <div class="col-sm-9 p-r-none">
                <div class="input-group">
                    <input type="text" class="form-control" id="ipt_startDate" name="startDate" placeholder="开始时间"
                           readonly onFocus="WdatePicker({maxDate:'#F{$dp.$D(\'ipt_endDate\')}'})" value="{{dataInfo?dataInfo.startDate:''}}">
                    <span class="input-group-addon" onclick="javascript:$(this).prev().focus();">
                        <i class="icon-append fa fa-calendar"></i>
                    </span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label p-r-none">结束时间：</label>
            <div class="col-sm-9 p-r-none">
                <div class="input-group ">
                    <input type="text" class="form-control" id="ipt_endDate" name="endDate" placeholder="结束时间"
                           readonly onFocus="WdatePicker({minDate:'#F{$dp.$D(\'ipt_startDate\')}'})" value="{{dataInfo?dataInfo.endDate:''}}">
                    <span class="input-group-addon" onclick="javascript:$(this).prev().focus();">
                        <i class="icon-append fa fa-calendar"></i>
                    </span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label p-r-none">任务状态：</label>
            <div class="col-sm-9 p-r-none">
                <select class="form-control" name="status">
                    <option value="2">未开始</option>
                    <option value="0" selected>进行中</option>
                    <option value="3">已暂停</option>
                    <option value="4">已终止</option>
                    <option value="1">已完成</option>
                </select>
            </div>
        </div>
    {{/if}}
</form>
