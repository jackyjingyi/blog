<form class="form-horizontal m">
    <div class="form-group">
        <label class="col-24-sm-5 control-label">设计任务<span class="fc-red">*</span>：</label>
        <div class="col-24-sm-19 row-edit-item">
            <input placeholder="设计任务" class="form-control" type="text" name="taskName" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="col-24-sm-5 control-label">任务负责人<span class="fc-red">*</span>：</label>
        <div class="col-24-sm-19 row-edit-item">
            <span class="show-span"> <span class="fc-v1-grey">{{personInChargeInfo.personInCharge}}</span> </span>
            <a class="btn btn-default btn-circle" data-action="setTaskLeader" data-user-name="{{personInChargeInfo.personInCharge}}"  data-id="{{personInChargeInfo.personInChargeId}}"><i class="fa fa-plus"></i></a>
        </div>
    </div>
    <div class="form-group">
        <label class="col-24-sm-5 control-label">开始时间<span class="fc-red">*</span>：</label>
        <div class="col-24-sm-19">
            <div class="input-group">
                <input type="text" class="form-control" id="ipt_startTime" name="leaveStartTime" placeholder="开始时间" readonly
                       onFocus="startTimeFun(this)" data-appointmentStartTime = "" value="{{appointmentStartTime}}">
                <span class="input-group-addon " onclick="javascript:$(this).prev().focus();">
                            <i class="icon-append fa fa-calendar"></i>
                        </span>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="col-24-sm-5 control-label">结束时间<span class="fc-red">*</span>：</label>
        <div class="col-24-sm-19 row-edit-item">
            <div class="input-group">
                <input type="text" class="form-control" id="ipt_endTime" name="leaveEndTime" placeholder="开始时间" readonly
                       onFocus="endTimeFun(this)" data-appointmentEndTime = "" value="{{appointmentEndTime}}">
                <span class="input-group-addon " onclick="javascript:$(this).prev().focus();">
                    <i class="icon-append fa fa-calendar"></i>
                </span>
            </div>
        </div>
    </div>

</form>
