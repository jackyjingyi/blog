{{if tabList && tabList.length>0}}
<div class="tabs-container pt-relative">
    <ul class="nav nav-tabs" style="padding-right: 200px;">
        {{each tabList as t ti}}
            <li class="{{ti==0?'active':''}}" data-relation-id="{{t.taskRelationId}}">
                <a class="text-ellipsis" data-toggle="tab" href="#tab-{{ti}}" data-i="{{ti}}" data-id="{{t.id}}" title="{{t.taskName}}">
                    {{t.taskName}}
                </a>
            </li>
        {{/each}}
    </ul>
    <div class="absolute-top-right">
        <!--<button class="btn btn-primary" onclick="javascript:window.location.href='#/project/production/processSettings?id={{projectId}}&projectName={{projectName}}'">流程设置</button>-->
        <button class="btn btn-primary" data-action="addProjectMember"><i class="fa fa-plus f-s-m" ></i>&nbsp;人员</button>
    </div>
    <div class="tab-content">
        {{each tabList as t ti}}
        <div id="tab-{{ti}}" class="tab-pane {{ti==0?'active':''}}">
            <div class="panel-body">
            </div>
        </div>
        {{/each}}
    </div>
</div>
{{else}}
<div class="row no-data-tr">
    <div class="text-center col-md-12">
        <div class="m-b-xl m-t-md">
            <img src="{{_url('/img/default/without_data.png')}}">
            <span class="fc-dark-blue dp-block">您还没有相关生产安排</span>
        </div>
    </div>
</div>
{{/if}}
