<table class="table table-hover table-bordered table-responsive" >
    <thead>
    <tr>
        <th>标题</th>
        <th>状态</th>
        <th>优先级</th>
    </tr>
    </thead>
    <tbody>
    {{each dataList as p}}
    <tr class="curp" data-id="{{p.id}}" data-project-id="{{p.lightProjectId}}">
        <td>{{p.taskName}}</td>
        <td>
            {{if !_isNullOrBlank(p.completeDate)}}
            已完成
            {{else}}
            进行中
            {{/if}}
        </td>
        <td>
            {{if p.severity=='1'}}
                <span>高</span>
            {{else if p.severity=='2'}}
                <span>中</span>
            {{else if p.severity=='3'}}
                <span>低</span>
            {{/if}}
        </td>
    </tr>
    {{/each}}
    {{if dataList==null || dataList.length==0}}
    <tr class="no-data">
        <td colspan="3" class="text-center v-middle">
            <div class="m-b-xl m-t-md">
                <img src="{{_url('/img/default/without_data.png')}}">
                <span class="fc-dark-blue dp-block">您还没有相关数据</span>
            </div>
        </td>
    </tr>
    {{/if}}
    </tbody>
</table>
