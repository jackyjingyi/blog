<div class="ibox">
    <div class="ibox-title secondary-menu-outbox">
        <div class="row">
            <div class="col-md-12" id="secondary-menu">
                <!-- 面包屑 -->
                <div class="pull-left" id="breadcrumb">
                    <div class="no-margin p-h-sm breadcrumb-box" >
                        <ol class="breadcrumb">
                        <li>
                            我的任务
                        </li>
                        <li class="active fa fa-angle-right">
                            <strong>项目任务</strong>
                        </li>
                    </ol>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div class="ibox-content">

            <div class="row" id="filterBox">
                <div class="col-md-12">
                    <div class="">
                        <label  class="inline">我的项目：</label>
                        <select class="from-control inline" name="projectList"></select>
                    </div>
                </div>
                <div class="col-md-12" id="statusSelect">

                </div>
                <div class="col-md-12">

                    </div>
                </div>
            </div>
            <div class="row m-t-xs p-t-sm">
                <div class="col-md-9 filter-result-col">
                    <span>筛选条件： 共 <span id="totalBySearch">0</span> 项 &nbsp;</span>
                </div>
                <div class="col-md-3 text-right">
                </div>
            </div>
        </form>
        <div class="data-list-box m-t-sm">
            <div class="data-list-container of-auto"></div>
            <div class="p-w-sm">
                <div id="data-pagination-container" class="m-pagination pull-right "></div>
            </div>
        </div>
    </div>
</div>
