<div class="task-list-box">
    <table class="table">
        <thead>
        <tr>
            <th width="9%" class="b-r-none">
                <div class="list-check-box">
                    <label class="i-checks fw-normal m-b-none">
                        <input name="taskCk" type="checkbox" value="" />
                        <span class="i-checks-span"></span>
                    </label>
                </div>
            </th>
            <th width="9%" class="b-r-none b-l-none">
                <div class="list-action-box">
                    <div class="btn-group batchOperation" id="batchAllOperation">
                        <button type="button" class="btn btn-default btn-xs dropdown-toggle action-button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" title="批量操作">
                            <span class="ic-operation-batch"></span>
                        </button>
                        <ul class="dropdown-menu">
                            <li>
                                <a href="javascript:void(0);" class="" data-action="batchTaskStateFlow" data-canbedelete="">批量流转</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </th>
            <th width="82%" class="b-l-none">
                <span>任务</span>
            </th>
        </tr>
        </thead>
        <tbody>
        {{if dataList!=null && dataList.length>0}}
        {{each dataList as t ti}}
        <tr class="production-content-row　curp {{t.id==targetId?'bg-v2-gray':''}}"　data-id="{{t.id}}" data-pid="{{t.taskPid}}" data-i="{{tIndex}}">
            <td class="b-r-none p-t-xs">
                <div class="list-check-box">
                    <label class="i-checks fw-normal m-b-none" title="{{t.taskType==3?'订单任务不参与批量流转':''}}" >
                        <!-- 订单不参与批量-->
                        {{if t.taskType==3}}
                            <input name="taskCk" type="checkbox" value="{{t.id}}" data-end-status="{{t.endStatus}}" disabled />
                        {{else}}
                            <input name="taskCk" type="checkbox" value="{{t.id}}" data-end-status="{{t.endStatus}}"/>
                        {{/if}}
                        <span class="i-checks-span"></span>
                    </label>
                </div>
            </td>
            <td class="b-r-none b-l-none v-middle">

            </td>
            <td class="" >
                <span class="text-ellipsis l-h-inherit" data-toggle="tooltip" data-container="body" data-original-title="{{t.taskName}}">{{t.taskName}}</span>
            </td>
        </tr>
        {{/each}}
        {{else}}
        <tr class="no-data">
            <td colspan="3" class="text-center">
                <div>
                    <img src="{{_url('/img/default/without_data.png')}}">
                    <span class="fc-dark-blue dp-block">没有相关任务</span>
                </div>
            </td>
        </tr>
        {{/if}}
        </tbody>
    </table>
</div>
