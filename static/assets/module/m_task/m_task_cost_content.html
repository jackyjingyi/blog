<table class="table table-bordered table-responsive">
    <thead>
    <tr>
        <th width="5%">序号</th>
        <th width="25%">
            设计任务
        </th>
        <th width="15%">
            类型
        </th>
        <th width="25%">
            项目
            <a class="icon-filter pull-right" id="filter_projectName"><i class="icon iconfont icon-shaixuan"></i></a>
        </th>
        <th width="30%">描述</th>
    </tr>
    </thead>
    <tbody>
    {{each dataList as d i}}
    <tr data-id="{{d.id}}">
        <td>{{i+1+pageIndex*10}}</td>
        <td>
            <a href="javascript:void(0);" data-action="toTaskContent">{{d.taskContent}}</a>
        </td>
        <td>{{d.taskTypeText}}</td>
        <td>{{d.projectName}}</td>
        <td>
            {{d.description}}
        </td>
    </tr>
    {{/each}}
    {{if !(dataList && dataList.length>0)}}
    <tr class="no-data">
        <td colspan="5" class="text-center v-middle">
            <div class="m-b-xl m-t-md">
                <img src="{{_url('/img/default/without_data.png')}}">
                <span class="fc-dark-blue dp-block">没有相关数据</span>
            </div>
        </td>
    </tr>
    {{/if}}
    </tbody>
</table>
