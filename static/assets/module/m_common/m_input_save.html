<form class="form-horizontal m">
    <div class="form-group">
        <div class="col-md-12">
            <input type="text" class="form-control" name="name" autocomplete="off" placeholder="请输入{{fieldName?fieldName:'流程名称'}}" value="{{fieldValue?fieldValue:''}}">
        </div>
        {{if isDialog==false}}
        <div class="col-md-12 text-right m-t-sm">
            <button class="btn btn-default btn-sm" data-action="cancel">取消</button>
            <button class="btn btn-primary btn-sm" data-action="save">确定</button>
        </div>
        {{/if}}
    </div>
</form>
