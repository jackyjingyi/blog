<div class="form-group m-b-xs clearfix">
    <label class="pull-left control-label p-l-none m-t-xs p-r-none">比例：</label>
    <div class="p-r-none width-225 input-out-box" style="padding-left:15px;">
        <div class="input-group">
            <input type="text" class="form-control full-width" name="feeProportion" data-action="feeCalculation" placeholder="比例" value="{{value.feeProportion}}">
            <span class="m-editable-clear" style="right: 42px;"><i class="fa fa-times-circle"></i></span>
            <span class="input-group-addon">%</span>
        </div>
    </div>
</div>
<div class="form-group m-b-xs clearfix">
    <label class="pull-left control-label p-l-none m-t-xs p-r-none">金额：</label>
    <div class="p-r-none width-225 input-out-box" style="padding-left:15px;" >
        <div class="input-group">
            <input type="text" class="form-control full-width" name="fee" data-action="feeCalculation" placeholder="金额" value="{{value.fee}}">
            <span class="m-editable-clear" style="right: 42px;"><i class="fa fa-times-circle"></i></span>
            <span class="input-group-addon">元</span>
        </div>
    </div>
</div>
