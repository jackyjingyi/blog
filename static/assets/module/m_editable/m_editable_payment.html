<div class="form-group m-b-xs">
    <label class="pull-left control-label m-t-xs m-r-xs">{{dataInfo.doType==2?'付款':'到账'}}金额：</label>
    <div class="p-r-none width-225 input-out-box">
        <div class="input-group">
            <input placeholder="金额" class="form-control pay-input" type="text" name="fee" >
            <span class="m-editable-clear" style="right: 56px;"><i class="fa fa-times-circle"></i></span>
            <span class="input-group-addon">元</span>
        </div>
    </div>
    <div class="clearfix"></div>
</div>
<div class="form-group m-b-xs">
    <label class="pull-left control-label m-t-xs m-r-xs">{{dataInfo.doType==2?'付款':'到账'}}日期：</label>
    <div class="p-r-none width-225 input-out-box">
        <div class="input-group">
            <input class="form-control pay-input" type="text" name="paidDate" onFocus="WdatePicker({maxDate:new Date().toLocaleDateString(),isShowClear:false})" readonly />
            <span class="input-group-addon" onclick="javascript:$(this).prev().focus();"><i class="icon-append fa fa-calendar"></i></span>
        </div>
    </div>
    <div class="clearfix"></div>
</div>
