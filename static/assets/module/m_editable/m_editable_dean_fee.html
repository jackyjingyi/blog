<div class="form-group m-b-xs clearfix">
    <label class="pull-left control-label p-l-none m-t-xs p-r-none">
        {{if value.type==1}}
        合同总额：
        {{else}}
        收入：
        {{/if}}
        </label>
    <div class="p-r-none width-300 input-out-box" style="padding-left:15px;padding-top: 5px">
        <span>{{_expNumberFilter(value.backFee)}}元</span>
    </div>
</div>
<div class="form-group m-b-xs clearfix">
    <label class="pull-left control-label p-l-none m-t-xs p-r-none">修正金额：</label>
    <div class="p-r-none width-300 input-out-box" style="padding-left:15px;" >
        <div class="input-group">
            <input type="text" class="form-control full-width" name="fee"  placeholder="金额" value="{{value.fee}}">
            <span class="m-editable-clear" style="right: 42px;"><i class="fa fa-times-circle"></i></span>
            <span class="input-group-addon">元</span>
        </div>
    </div>
</div>
<div class="form-group m-b-xs clearfix">
    <label class="pull-left control-label p-l-none m-t-xs p-r-none">合同编号：</label>
    <div class="p-r-none width-300 input-out-box" style="padding-left:15px;" >
        <div class="input-group">
            <input type="text" class="form-control full-width" name="contractNo" style="width: 230px!important;" placeholder="合同编号" value="{{value.contractNo}}">
            <span class="m-editable-clear" ><i class="fa fa-times-circle"></i></span>
        </div>
    </div>
</div>
<div class="form-group m-b-xs clearfix">
    <label class="pull-left control-label p-l-none m-t-xs p-r-none">修改日期：</label>
    <div class="p-r-none width-300 input-out-box" style="padding-left:15px;" >
        <div class="input-group">
            <input class="form-control full-width" type="text" name="modifyDate" value="{{value.modifyDate}}" onFocus="WdatePicker({maxDate:new Date().toLocaleDateString(),isShowClear:false})" readonly />
            <span class="input-group-addon" onclick="javascript:$(this).prev().focus();"><i class="icon-append fa fa-calendar"></i></span>
        </div>
    </div>
    <div class="clearfix"></div>
</div>
<div class="form-group m-b-xs clearfix">
    <span style="font-weight: bold">备注：</span>
    <textarea type="text" class="form-control input-sm p-r-md" style="height: 100px" placeholder="{{placeholder}}" name="remark">{{value.remark}}</textarea>
</div>
