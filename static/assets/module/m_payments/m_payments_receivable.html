<div class="ibox">
    <div class="ibox-title secondary-menu-outbox">
        <div class="row">
            <div class="col-md-12" id="secondary-menu">
                <!-- 面包屑 -->
                <div class="pull-left" id="breadcrumb"></div>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
    <div class="ibox-content" id="content-box">
        <div>
            <form role="form" class="form-horizontal m-b-sm">
                <div class="row">
                    <div class="col-md-12">
                        <div class="z-index-1">
                            <label class="inline">当前组织：</label>
                            <div class="btn-group" id="selectOrg">

                            </div>
                        </div>
                    </div>
                    <div class="col-md-12" id="timeSelect">

                    </div>
                    <div class="col-md-12">
                        <div class="z-index-1 m-b-sm">
                            <label class="inline">项目搜索：</label>
                            <div class="dp-inline-block">
                                <input type="text" class="form-control input-sm width-300" name="projectName" value=""/>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="border-bottom p-b-sm">
                            <button class="btn btn-primary" data-action="search">查询</button>
                            <button class="btn btn-default" data-action="refreshBtn">重置条件</button>
                        </div>
                    </div>
                </div>
                <div class="row m-b-sm m-t-xs p-t-sm">
                    <div class="col-md-9 filter-result-col">
                        <span>筛选条件： 共 <span id="totalBySearch">0</span> 项 &nbsp;</span>
                    </div>
                    <div class="col-md-3 text-right">
                        <button class="btn btn-white btn-sm pull-right roleControl"  data-action="exportDetails">导出</button>
                    </div>
                </div>
            </form>
            <div class="data-list-box">
                <div class="data-list-container of-auto"></div>
                <div class="p-w-sm">
                    <div id="data-pagination-container" class="m-pagination pull-right "></div>
                </div>
            </div>
        </div>
    </div>
</div>
