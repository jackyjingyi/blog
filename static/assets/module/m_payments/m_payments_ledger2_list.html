<table class="table table-striped table-bordered table-hover text-nowrap" id="ledger2_list"　style="width:100%;">
    <thead>
    <tr>
        <th></th>
        {{each title as p i}}
        <th>{{p.expTypeParentName}}</th>
        {{/each}}
    </tr>
    </thead>
    <tbody>
    {{each list as p i}}
    <tr data-id="" data-i="{{i}}" class="curp">
        <td>{{p.companyName}}</td>
        {{each p.list as d di}}
        <td>{{_expNumberFilter(d.paymentFee)}}</td>
        {{/each}}

    </tr>
    {{/each}}
    {{if !(list && list.length>0)}}
    <tr class="no-data">
        <td colspan="{{title?title.length:'14'}}" class="text-center v-middle">
            <div class="m-b-xl m-t-md">
                <img src="{{_url('/img/default/without_data.png')}}">
                <span class="fc-dark-blue dp-block">没有相关数据</span>
            </div>
        </td>
    </tr>
    {{/if}}
    </tbody>
</table>
