<style>
    div.ibox-content,div.login-form-qrcode-wrapper{float: left;}
    div.ibox-content{ width: 60%;border-radius: 4px;}
    div.login-form-qrcode-wrapper{ width: auto; background-color: transparent;}
</style>
<div class="ibox-content ">

    <div class="tabs-container tabs-container-1">
        <ul class="nav nav-tabs">
            <li class="active"><a data-toggle="tab" href="#tab-1" aria-expanded="true">账号登录</a></li>
            <li class=""><a data-toggle="tab" href="#tab-2" aria-expanded="false">手机登录</a></li>
        </ul>
        <div class="tab-content min-h-50">
            <div id="tab-1" class="tab-pane active">
                <div class="panel-body no-padding" data-type="accountLogin">
                    <form class="m-t" id="loginForm">
                        <div class="form-group">
                            <input type="account" tabindex="1" id="cellphone" name="cellphone" placeholder="请输入您注册使用的手机号码" class="input-autofill-selected form-control margin-bottom-20  rounded"  autocomplete="off" maxlength="11">
                        </div>
                        <div class="form-group">
                            <input type="password"  tabindex="2" id="password" name="password" placeholder="请输入登录密码" class="input-autofill-selected form-control margin-bottom-20  rounded" autocomplete="new-password" >
                        </div>
                        <div >
                            <label class="i-checks i-checks-label ">
                                <input name="remember" type="checkbox"/>
                                <span class="i-checks-span fc-dark-gray">记住密码</span>
                            </label>
                        </div>

                        <a class="btn btn-primary block full-width m-b" id="btnLogin" tabindex="3" type="submit">登录</a>

                    </form>
                </div>
            </div>
            <div id="tab-2" class="tab-pane">
                <div class="panel-body no-padding" data-type="mobileLogin">
                    <form id="mobileLoginForm"  class="p-h-sm">
                        <div class="row m-b-md">
                            <div class="col-sm-12">
                                <input id="cellphone" name="cellphone" class="input-autofill-selected form-control" type="account" autocomplete="off"  placeholder="请输入您注册使用的手机号码">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="input-group">
                                    <input class="input-autofill-selected form-control" type="text" id="receiveCode" autocomplete="off" name="code" maxlength="11" placeholder="请输入手机验证码">
                                    <span class="input-group-btn">
                                    <a href="javascript:;" class="btn btn-default btn-code" data-action="receiveCode">获取验证码</a>
                                </span>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12 p-t-md">
                                <a class="btn btn-primary block full-width" id="btnMobileLogin" tabindex="3" type="submit">登录</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <a href="#/forgetLoginPwd">
        <small>忘记密码?</small>
    </a>

</div>
