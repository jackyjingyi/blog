<form class="form-horizontal rounded-bottom changePassWordOBox">
    <input type="password" style="display:none;">
    <div class="panel-body">
        <div class="col-md-12">
            {{if type==1}}
            <div class="form-group"> <label class="col-sm-12">当前账号{{cellphone}}的密码过于简单，请重新设定8位以上包含大小写字母数字及特殊字符组合的密码! </label>  </div>
            {{else}}
            <div class="form-group"> <label class="col-sm-12">当前账号{{cellphone}}已经超过180天没有修改密码了，请重新设定8位以上包含大小写字母数字及特殊字符组合的密码! </label>  </div>
            {{/if}}

            <div class="form-group">
                <label class="col-sm-3 control-label">旧密码<span class="fc-red">*</span></label>
                <div class="col-sm-9">
                    <input type="password" class="form-control changePwdDtoOldPwd" name="oldPassword" >
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">新密码<span class="fc-red">*</span></label>
                <div class="col-sm-9">
                    <input type="password" class="form-control changePwdDtoPwd" name="password" id="newPassword">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">确认新密码<span class="fc-red">*</span></label>
                <div class="col-sm-9">
                    <input type="password" class="form-control changePwdDtoRePwd" name="rePassword">
                </div>
            </div>
            <div class="form-group row" style="margin-left: 10px;margin-right: 11px">
                <div class="row col-24-md-21">
                    <input placeholder="请输入验证码" class="input-autofill-selected input form-control" autocomplete="false" type="text" id="verifcationCode" name="verifcationCode"  placeholder="验证码">
                </div>
                <div class="row col-24-md-3">
                <span class="input-group-btn">
                          <a type="button" class="btn btn-u" id="getCode" data-action="getCode" style="width:96px;">获取验证码</a>
                    </span>
                </div>
            </div>
        </div>
    </div>

</form>
