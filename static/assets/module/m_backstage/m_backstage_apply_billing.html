<form class="form-horizontal m form-invoice">
    <div class="form-group">
        <div class="col-sm-12"><h4 class="title-line fc-dark-grey">发票信息</h4></div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">单位名称<span class="fc-red">*</span>：</label>
        <div class="col-sm-10">
            <input placeholder="请输入单位名称" class="form-control" type="text" name="relationCompanyName" value="{{dataInfo?dataInfo.relationCompanyName:''}}">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">纳税人识别号<span class="fc-red">*</span>：</label>
        <div class="col-sm-10">
            <input placeholder="请输入纳税人识别号" class="form-control" type="text" name="taxIdNumber" value="{{dataInfo?dataInfo.taxIdNumber:''}}">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-12"><h4 class="title-line fc-dark-grey">收件人信息</h4></div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">姓名<span class="fc-red">*</span>：</label>
        <div class="col-sm-10">
            <input placeholder="请输入姓名" class="form-control" type="text" name="recipients" value="{{dataInfo?dataInfo.recipients:''}}">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">联系电话<span class="fc-red">*</span>：</label>
        <div class="col-sm-10">
            <input placeholder="请输入联系电话" class="form-control" type="text" name="cellphone" value="{{dataInfo?dataInfo.cellphone:''}}">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">收件地址<span class="fc-red">*</span>：</label>
        <div class="col-sm-10">
            <input placeholder="请输入收件地址" class="form-control" type="text" name="receiveAddress" value="{{dataInfo?dataInfo.receiveAddress:''}}">
        </div>
    </div>
</form>
<form class="form-horizontal m form-express" >
    {{if dataInfo.status==3}}
    <div class="form-group">
        <div class="col-sm-12"><h4 class="title-line fc-dark-grey">快递信息</h4></div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">快递公司<span class="fc-red">*</span>：</label>
        <div class="col-sm-10">
            <input placeholder="请输入快递公司名称" class="form-control" type="text" name="express" value="{{dataInfo?dataInfo.express:''}}">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">快递号码<span class="fc-red">*</span>：</label>
        <div class="col-sm-10">
            <input placeholder="请输入快递号码" class="form-control" type="text" name="expressNumber" value="{{dataInfo?dataInfo.expressNumber:''}}">
        </div>
    </div>
    {{/if}}
</form>
