<div class="m-salary">
    <div class="row border-bottom p-t p-l">
        <div class="col-md-12">
            <form role="form" class="form-inline m-b-sm">
                <div class="form-group z-index-1">
                    <label  class="">时间：</label>
                    <input type="text" class="form-control time-span" id="d12" readonly>
                    <span class="time-span curp" data-action="timeSelect">{{month}}</span>
                    <span class="caret curp" data-action="timeSelect"></span>
                </div>
            </form>
        </div>
    </div>
    <div class="row p-l">
        <div class="col-24-sm-8 col-24-md-8 col-24-lg-6 border-right of-auto"  id="orgTreeBox">
            <div class="clearfix margin-bottom-10"></div>
            <div id="selectOrg">
                <ul class="sidebar-nav list-group sidebar-nav-v1">
                </ul>
            </div>
        </div>
        <div class="col-24-sm-16 col-24-md-16 col-24-lg-18 no-padding" id="orgUserListBox">
            <div class="data-list-box">
                <div class="data-list-container"></div>
                <div class="p-w-m">
                    <div id="data-pagination-container" class="m-pagination pull-right "></div>
                </div>
            </div>
        </div>
    </div>
</div>
