<div class=" m m-edit-user">
    <h4 class="title-line m-t">基本信息</h4>
    <div class="hr-line-dashed m-t-none"></div>
    <form class="form-horizontal p-w-xs" id="basicInfo">
        <div class="form-group">
            <label class="col-24-sm-3 control-label">姓名<span class="fc-red">*</span>：</label>
            <div class="col-24-sm-9">
                <input type="text" class="form-control" id="userName" name="userName" value="{{dataInfo.userName}}">
            </div>
            <label class="col-24-sm-3 control-label">手机号码<span class="fc-red">*</span>：</label>
            <div class="col-24-sm-9">
                {{if dataInfo.cellphone!='' && dataInfo.cellphone!=null}}
                {{if adminFlag==1}}
                <input type="text" class="form-control" name="cellphone" value="{{dataInfo.cellphone}}" maxlength="11"  >
                {{else}}
                <input type="text" class="form-control" name="cellphone" value="{{dataInfo.cellphone}}" maxlength="11" disabled="disabled" >
                {{/if}}
                {{/if}}
                {{if dataInfo.cellphone=='' || dataInfo.cellphone==null}}
                <input type="text" class="input-autofill-selected form-control" name="cellphone" value="{{dataInfo.cellphone}}" maxlength="11">
                {{/if}}
            </div>
        </div>
        <div class="form-group">
            <label class="col-24-sm-3 control-label">入职时间：</label>
            <div class="col-24-sm-9">
                <div class="input-group">
                    <input type="text" class="form-control" name="entryTime" onfocus="WdatePicker();" readonly value="{{dataInfo.entryTime}}">
                    <span class="input-group-addon" onclick="javascript:$(this).prev().focus();"><i class="icon-append fa fa-calendar"></i></span>
                </div>
            </div>
            <label class="col-24-sm-3 control-label">专业：</label>
            <div class="col-24-sm-9">


                <div>
                    <select class="form-control" name="major"></select>
                </div>

            </div>

        </div>
        <div class="form-group">
            <label class="col-24-sm-3 control-label">职称：</label>
            <div class="col-24-sm-9">
                <input type="text" class="input-autofill-selected form-control" name="positionalTitle" value="{{dataInfo.positionalTitle}}">
            </div>

        </div>
    </form>
    <h4 class="title-line m-t">所属部门与职位</h4>
    <div class="hr-line-dashed m-t-none"></div>
    <!--所属部门与职位-->
    <form class="form-horizontal">
    {{each dataInfo.departList as org i}}
    <div class="depart-item p-xs m-b-xs bg-v5-grey" data-i="{{i}}">
        <div class="form-group">
            <label class="col-24-sm-3 control-label">所属部门<span class="fc-red">*</span>：</label>
            <div class="col-24-sm-9">
                <select class="form-control" name="departIdSel" data-depart-id="{{org.id}}">
                    <option value="">请选择</option>
                    {{each orgList as d}}
                    {{if org.departId==d.id}}
                    <option value="{{d.id}}" selected> {{d.departName}}</option>
                    {{/if}}
                    {{if org.departId!=d.id}}
                    <option value="{{d.id}}"> {{d.departName}}</option>
                    {{/if}}
                    {{/each}}
                </select>
            </div>
            <label class="col-24-sm-3 control-label">职位：</label>
            <div class="col-24-sm-7">
                <input type="text" class="form-control" name="serverStation" placeholder="职位" value="{{org.serverStation}}"/>
            </div>
            <div class="col-24-sm-2 text-right">
                <a class="btn btn-danger rounded" data-action="delDepartServerStation">
                    <i class="fa fa-close"></i>
                </a>
            </div>
        </div>
        <!--<div class="form-group">
            <label class="col-24-sm-3 control-label">职责：</label>
            <div class="col-24-sm-19 p-r-none">
                <select class="form-control" name="duties"></select>
            </div>
            <div class="col-24-sm-2 text-right">
                <a class="btn btn-danger rounded" data-action="delDepartServerStation">
                    <i class="fa fa-close"></i>
                </a>
            </div>
        </div>-->
    </div>
    {{/each}}
    <div class="form-group">
        <div class="col-sm-12">
            <div class="tag-box-v4 rounded text-center p-t-sm p-b-sm">
                <a href="javascript:void(0);" data-action="addDepartServerStation" title="删除当前所属部门信息">
                    <i class="fa fa-plus fa-2x color-dark-blue"></i>
                </a>
            </div>
        </div>
    </div>
    </form>
    <!--所属部门与职位 结束-->

</div>
