<form class="form-horizontal editDepartOBox">
    <div class="panel-body">
        <div class="form-group">
            {{if doType=='edit'}}
            <label class="col-24-md-5 control-label">上级部门<span class="fc-red">*</span>：</label>
            <div class="col-24-md-19 p-l-none">
                <select class="form-control" name="pid" data-depart-id="{{parentDepart.id}}">
                    <option value="">请选择</option>
                    {{each departList as d}}
                    {{if parentDepart.id==d.id}}
                    <option value="{{d.id}}" selected> {{d.departName}}</option>
                    {{/if}}
                    {{if parentDepart.id!=d.id}}
                    <option value="{{d.id}}"> {{d.departName}}</option>
                    {{/if}}
                    {{/each}}
                </select>
            </div>
            {{else}}
            <label class="col-24-md-5 control-label">
                {{if parentDepart.orgType==4 || (parentDepart.orgType==0 && parentDepart.departName=='本部')}}
                部门分组：
                {{else}}
                上级部门：
                {{/if}}
            </label>
            <div class="col-24-md-19 p-l-none p-t-7">
                {{parentDepart.departName}}
            </div>
            {{/if}}
        </div>
        <div class="form-group">
            <label class="col-24-md-5 control-label">部门名称<span class="fc-red">*</span>：</label>
            <div class="col-24-md-19 p-l-none">
                <input type="text" class="form-control" name="departName" value="{{departObj.departName}}"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-24-md-5 control-label">部门类型：</label>
            <div class="col-24-md-19 p-l-none">
                <select class="form-control" name="departType">
                    <option value="1">业务型部门</option>
                    <option value="2">研究型部门</option>
                    <option value="3">管理型部门</option>
                    <option value="0">其他</option>
                </select>
            </div>
        </div>
        <!--<div class="form-group">-->
        <!--<label class="col-24-md-5 control-label">部门描述：</label>-->
        <!--<div class="col-24-md-19 p-l-none">-->
        <!--<textarea class="form-control" name="departDesc" rows="4">{{departObj.departDesc}}</textarea>-->
        <!--</div>-->
        <!--</div>-->

        <div class="form-group">
            <label class="col-24-md-5 control-label">部门封面：</label>
            <div class="col-24-md-19 p-l-none">

                <div class="row">
                    <div class="col-md-12 m-t-xs">
                    <span id="showFileLoading">
                        {{if dataInfo && dataInfo.cover}}
                        <span class="label m-r-xs m-b-xs" style="background: #ecf0f1;padding: 5px 10px;display: inline-block;">
                            <a href="javascript:void(0)" data-action="preview" data-net-file-id="{{dataInfo.cover.id}}"
                               data-src="{{dataInfo.cover.fileFullPath}}" data-name="{{dataInfo.cover.fileName}}" data-type="">
                                {{dataInfo.cover.fileName}}
                            </a>
                        </span>
                        {{/if}}
                    </span>
                    </div>
                    <div class="col-md-12">
                        <a href="javascript:void(0)" id="filePicker" data-action="recordAttach" class="upload-icon vertical-top m-t-xxs dp-inline-block" title="请上传部门封面"></a>
                        </span>
                    </div>
                </div>


            </div>
        </div>
    </div>
</form>
